<!DOCTYPE html>
<html>
  <head>
    <title>c145</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#000">
      <a-box position="-1.5 .5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-sphere position="-.5 .25 1" radius=".25" color="black">
          <a-sphere position="0.1 .01 1" radius=".05" color="white"></a-sphere>
        </a-sphere>
        <a-sphere position=".5 .25 1" radius=".25" color="black">
          <a-sphere position="-0.1 .01 1" radius=".05" color="white"></a-sphere>
        </a-sphere>
      </a-sphere>
      <a-cylinder
        position="1.5 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cone
        position="0 3.1 -3"
        color="lime"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>
      <a-torus
        position="0 2.4 -4"
        rotation="90 0 8"
        color="teal"
        radius-inner="0.25"
        radius-outer="0.7"
      ></a-torus>
      <a-octahedron position="0 5 -5" color="silver"></a-octahedron>
      <a-ring position="0 2 -4" rotation="90 0 0" color="yellow"></a-ring>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="20"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!---
        <a-sky color="pink"></a-sky>
        -->
    </a-scene>
  </body>
</html>
